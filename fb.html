<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1 class="logo">facebook</h1>
        <div class="labels">
            <span id="l1"><input type="checkbox">Remember Me</span>
            <span id="l2">Forgot your password?</span>
        </div>
    </div>
    <div class="login">
        <input type="email" placeholder="Email" id="lo1" >
        <input type="password" placeholder="Password" id="lo2">
        <button type="submit" id="lo3">Login</button>
    </div>
    <div class="fbbody">
        <p id="p4"><b>Facebook helps you connect and share with <br> the people in your life.</b><p>
        <img src="fb.png" alt="Facebook Image" class="fb-image">
        <div class="singup">
            <p id="p1"><b>Sign Up</b></p>
            <p id="p2">It's free and anyone can join</p><br>
            <form action="" id="f1">
                <label>
                    First Name:
                    <input type="text" required><br><br>
                </label>
                <label>
                    Last Name:
                    <input type="text" required><br><br>
                </label>
                <label>
                    Your Email:
                    <input type="email" required><br><br>
                </label>
                <label>
                    New Password:
                    <input type="password" required><br><br>
                </label>
                <label>
                    I am:
                   <select name="sex">
                        <option value="">Select Sex: </option>
                        <!-- disabled selected -->
                        <option value="">Male</option>
                        <option value="">Female</option>
                        <option value="">Other</option>
                    </select><br><br>
                </label>
                <label>
                    Birthday:
                    <input type="date">
                </label><br><br>
                <p id="p3">Why do I need to provide this?</p><br>
                <button type="submit" id="b1">Sign Up</button>
            </form>
            <div class="create">
                <p><a href="" id="a1">Create a Page</a> for a celebrity, band or business.</p>
            </div>
        </div>
    </div>
</body>
</html>
